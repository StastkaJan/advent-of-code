<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">

  <title>Day 6 - Advent of code</title>
</head>

<body>
  <pre style="word-wrap: break-word; white-space: pre-wrap;">Time:        56     71     79     99
Distance:   334   1135   1350   2430</pre>

  <script>
    let data = document.querySelector('pre').innerText.split('\n')

    function partOne() {
      let sum = 1
      const times = data[0].match(/\d+/g),
        distances = data[1].match(/\d+/g)


      times.forEach((time, k) => {
        let j = Math.ceil(distances[k] / time),
          completeCount = 0
        const halfTime = Math.ceil(time / 2)

        if (time % 2 === 0 && halfTime ** 2 > distances[k]) {
          completeCount = 1
        }

        while (j <= halfTime && j * (time - j) <= distances[k]) {
          j++
        }

        sum *= completeCount + (halfTime - j) * 2
      })

      console.log('Solution for part two is ' + sum + '!')
    }
    partOne()

    function partTwo() {
      const time = data[0].replace(/\s+/g, '').match(/\d+/g),
        distance = data[1].replace(/\s+/g, '').match(/\d+/g),
        halfTime = Math.ceil(time / 2)
      let sum = 1,
        j = Math.ceil(distance / time),
        completeCount = 0

      if (time % 2 === 0 && halfTime ** 2 > distance) {
        completeCount = 1
      }

      while (j <= halfTime && j * (time - j) <= distance) {
        j++
      }

      sum = completeCount + (halfTime - j) * 2

      console.log('Solution for part two is ' + sum + '!')
    }
    partTwo()
  </script>
</body>

</html>
